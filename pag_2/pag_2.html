<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Dinámica</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <div>
    <label for="operand1">Operando 1:</label>
    <input type="number" id="operand1">
    </div>

    <div>
    <label for="operand2">Operando 2:</label>
    <input type="number" id="operand2">
    </div>

    <div>
    <label for="operator">Operador:</label>
    <select id="operator">
        <option value="sum">Suma (+)</option>
        <option value="subtract">Resta (-)</option>
        <option value="multiply">Multiplicación (*)</option>
        <option value="divide">División (/)</option>
        <option value="and">AND lógico (&)</option>
        <option value="or">OR lógico (|)</option>
        <option value="xor">XOR lógico (^)</option>
        <option value="bitAnd">AND de bits (&)</option>
        <option value="bitOr">OR de bits (|)</option>
        <option value="bitXor">XOR de bits (^)</option>
    </select>
    </div>

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>

    <script src="script.js"></script>

</body>
</html>
