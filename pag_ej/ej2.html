<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Invertir Texto</h1>
        <form id="textForm">
            <label for="inputText">Escribe un texto:</label>
            <input type="text" id="inputText" required>
            <button type="submit">Invertir Texto</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        function inv_text(str) {
            return str.split('').reverse().join('');
        }

        document.getElementById('textForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const inputText = document.getElementById('inputText').value;
            const reversedText = inv_text(inputText);
            document.getElementById('output').textContent = reversedText;
        });
    </script>
</body>
</html>
